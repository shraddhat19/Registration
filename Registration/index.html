<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">

        <form>
            <div class="row1">
                <h2>Registration</h2>
            </div>
            <div class="row2">
                <div class="col1">
                    <label class="label">Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" class="input">
                    <label class="label">Email</label>
                    <input type="email" name="email" placeholder="Enter your email" class="input">
                    <label class="label">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" class="input">
                </div>
                <div class="col2">
                    <label class="label">Username</label>
                    <input type="text" name="username" placeholder="Enter your name" class="input">
                    <label class="label">Phone Number</label>
                    <input type="number" name="number" placeholder="Enter your number" class="input">
                    <label class="label">Confirm Password</label>
                    <input type="password" name="password" placeholder="Confirm your password" class="input">
                </div>
            </div>
            <div class="row3">
                <h3>Gender</h3>
                <input type="radio" >
                <label class="size">Male</label>
                <input type="radio" class="radio">
                <label class="size" >Female</label>
                <input type="radio" class="radio">
                <label class="size">Prefer not to say</label>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="checkbox" >
                <label for="vehicle1"> I accept all terms and condition</label><br>
            </div>
            <div class="register-btn">
                <input type="submit" value="Register" class="btn">
            </div>

           
        </form>

    </div>
</body>

</html>
